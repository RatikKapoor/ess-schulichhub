name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: code/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/code/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - run: npm install && npm run build
        working-directory: code
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          entryPoint: code
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}'
          projectId: project-hub-116d7
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: ESLint checker
        uses: ninosaurus/eslint-check@v5.3.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          eslint-config-path: "./code/.eslintrc.json"
          custom-directory: "./code"
