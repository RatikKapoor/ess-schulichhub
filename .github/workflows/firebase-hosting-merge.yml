name: Deploy to Firebase Hosting on merge and increment version
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Check if version bump
              if: "contains(github.event.head_commit.message, '[Bot]')"
              run: echo "Continuous deployment not needed" && exit 0
            - uses: actions/checkout@v2
            - uses: actions/cache@v1
              with:
                  path: ./node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-
            - name: Increment version
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
                  yarn version --patch --message "[Bot] %s"
            # - uses: CasperWA/push-protected@v2
            #   with:
            #       token: ${{ secrets.PUSH_TO_PROTECTED_BRANCH }}
            #       branch: main
            #       tags: True
            - run: yarn install && yarn run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}'
                  channelId: live
                  projectId: project-hub-116d7
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
