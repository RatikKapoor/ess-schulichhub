name: Deploy to Firebase Hosting on merge and increment version
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Create an incremental release
              uses: aurestic/incrementarl-create-release@master
              with:
                  flag_branch: true
                  message: Bump version
                  prev_tag: 'v'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/cache@v1
              with:
                  path: ./node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-
            - run: yarn install && yarn run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}'
                  channelId: live
                  projectId: project-hub-116d7
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
