name: Deploy to Firebase Hosting on merge and increment version
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        if: "!contains(github.event.commits[0].message, '[Bot]')"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  token: ${{ secrets.PUSH_TO_PROTECTED_BRANCH }}
            - uses: actions/cache@v1
              with:
                  path: ./node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-
            - name: Increment version and push to main
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
                  yarn version --patch --message "[Bot] v%s" --git-tag-version=true
                  git push https://${{ secrets.PUSH_TO_PROTECTED_BRANCH }}@github.com/ess-uofc/ess-schulichhub HEAD:main --follow-tags
            - run: yarn install && yarn run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}'
                  channelId: live
                  projectId: project-hub-116d7
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
